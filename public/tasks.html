<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>       
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        .glow-text {
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
        }
        
        .glass-dark {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
        }
        
        .card-dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-56 glass-dark border-r border-slate-700/50 flex flex-col z-20 shrink-0 relative">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-cyan-500/50">
                <i data-lucide="check-circle" stroke-width="2.5" size="18"></i>
            </div>
            <span class="sidebar-text font-bold text-xl tracking-tight bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="sidebar-text text-sm">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-lg transition-all bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-semibold shadow-lg shadow-cyan-500/30">
                <i data-lucide="folder" size="18"></i>
                <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                <i data-lucide="user" size="18"></i>
                <span class="sidebar-text text-sm">Profil</span>
            </a>
        </nav>
        
        <!-- Decorative glow -->
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-cyan-500/10 to-transparent pointer-events-none"></div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        
        <!-- Background decoration -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-0 right-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
        </div>
        
        <!-- Header -->
        <header class="h-20 glass-dark border-b border-slate-700/50 flex items-center justify-between px-8 shrink-0 z-10 relative">
            <a href="projects.html" class="flex items-center gap-2 text-slate-400 hover:text-cyan-400 transition-colors">
                <i data-lucide="arrow-left" size="16"></i>
                <span class="text-sm font-medium">Kembali</span>
            </a>

            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold text-slate-200">Memuat...</p>
                    <p class="text-xs text-slate-500">Pengguna</p>
                </div>
                <div id="header-avatar" class="w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 text-white flex items-center justify-center font-bold text-sm shadow-lg shadow-cyan-500/50">
                    U
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-6 relative z-10">
            <div class="max-w-6xl mx-auto space-y-6">

                <!-- Compact Hero Section -->
                <section class="fade-in">
                    <div class="card-dark p-6 rounded-2xl border border-slate-700/50 shadow-2xl relative overflow-hidden">
                        <!-- Glow effect -->
                        <div class="absolute top-0 right-0 w-64 h-64 bg-cyan-500/5 rounded-full blur-3xl"></div>
                        
                        <div class="grid lg:grid-cols-[1fr_180px] gap-6 items-start relative z-10">
                            
                            <!-- Project Info - Compact -->
                            <div class="space-y-4">
                                <!-- Title & Badges -->
                                <div>
                                    <h1 id="hero-title-main" class="text-3xl font-bold text-slate-100 mb-3 leading-tight glow-text">
                                        Memuat...
                                    </h1>
                                    
                                    <div class="flex flex-wrap items-center gap-2">
                                        <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg text-xs font-semibold bg-gradient-to-r from-cyan-600 to-blue-600 text-white shadow-lg shadow-cyan-500/30">
                                            <i data-lucide="activity" size="11"></i>
                                            <span id="badge-status">In Progress</span>
                                        </span>
                                        <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg text-xs font-semibold bg-slate-700/50 text-slate-300 border border-slate-600/50">
                                            <i data-lucide="layers" size="11"></i>
                                            <span id="badge-total">0 Tugas</span>
                                        </span>
                                        <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg text-xs font-semibold bg-slate-700/50 text-slate-300 border border-slate-600/50">
                                            <i data-lucide="clock" size="11"></i>
                                            <span id="badge-deadline">-</span>
                                        </span>
                                    </div>
                                </div>

                                <!-- Description - Compact -->
                                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                                    <div class="flex items-start gap-2 mb-2">
                                        <i data-lucide="file-text" size="16" class="text-cyan-400 mt-0.5 flex-shrink-0"></i>
                                        <div class="min-w-0 flex-1">
                                            <h3 class="font-semibold text-sm text-slate-200 mb-1">Deskripsi Proyek</h3>
                                            <p id="project-description" class="text-slate-400 text-sm leading-relaxed">
                                                Deskripsi proyek sedang dimuat...
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Compact Stats Row -->
                                <div class="grid grid-cols-3 gap-3">
                                    <div class="bg-gradient-to-br from-emerald-600 to-teal-600 p-3 rounded-xl shadow-lg relative overflow-hidden">
                                        <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                                        <div class="relative z-10">
                                            <div class="flex items-center gap-2 mb-1">
                                                <i data-lucide="check-circle" size="16" class="text-white"></i>
                                                <p class="text-xs text-emerald-50 font-medium">Selesai</p>
                                            </div>
                                            <p id="stat-completed" class="text-2xl font-bold text-white">0</p>
                                        </div>
                                    </div>

                                    <div class="bg-gradient-to-br from-amber-600 to-orange-600 p-3 rounded-xl shadow-lg relative overflow-hidden">
                                        <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                                        <div class="relative z-10">
                                            <div class="flex items-center gap-2 mb-1">
                                                <i data-lucide="clock" size="16" class="text-white"></i>
                                                <p class="text-xs text-amber-50 font-medium">Tertunda</p>
                                            </div>
                                            <p id="stat-pending" class="text-2xl font-bold text-white">0</p>
                                        </div>
                                    </div>

                                    <div class="bg-gradient-to-br from-rose-600 to-pink-600 p-3 rounded-xl shadow-lg relative overflow-hidden">
                                        <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                                        <div class="relative z-10">
                                            <div class="flex flex-col">
                                                <div class="flex items-center gap-2 mb-1">
                                                    <i data-lucide="calendar" size="16" class="text-white"></i>
                                                    <p class="text-xs text-rose-50 font-medium">Deadline</p>
                                                </div>
                                                <p id="stat-deadline" class="text-sm font-bold text-white truncate">-</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Compact Progress Circle -->
                            <div class="flex justify-center lg:justify-end">
                                <div class="bg-slate-800/50 p-5 rounded-2xl border border-slate-700/50 backdrop-blur-sm glow-effect">
                                    <div class="relative w-32 h-32">
                                        <svg class="w-full h-full transform -rotate-90">
                                            <defs>
                                                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                    <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
                                                    <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
                                                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                                                </linearGradient>
                                                <filter id="glow">
                                                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                                    <feMerge>
                                                        <feMergeNode in="coloredBlur"/>
                                                        <feMergeNode in="SourceGraphic"/>
                                                    </feMerge>
                                                </filter>
                                            </defs>
                                            <circle cx="64" cy="64" r="56" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-700" />
                                            <circle id="progress-ring" cx="64" cy="64" r="56" stroke="url(#progressGradient)" stroke-width="8" fill="transparent" 
                                                stroke-dasharray="352" stroke-dashoffset="352" stroke-linecap="round" class="transition-all duration-1000 ease-out" filter="url(#glow)" />
                                        </svg>
                                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                                            <span id="hero-percentage" class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">0%</span>
                                            <span class="text-[10px] text-slate-500 font-semibold uppercase tracking-wide">Selesai</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tasks Section - Compact -->
                <section class="fade-in card-dark rounded-2xl border border-slate-700/50 shadow-2xl overflow-hidden" style="animation-delay: 0.1s;">
                    <div class="p-4 border-b border-slate-700/50 bg-slate-800/50 backdrop-blur-sm">
                        <div class="flex items-center justify-between flex-wrap gap-3">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-gradient-to-br from-cyan-600 to-blue-600 rounded-lg shadow-lg shadow-cyan-500/30">
                                    <i data-lucide="list-todo" size="18" class="text-white"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-slate-200 text-base">Daftar Tugas</h3>
                                    <p class="text-xs text-slate-500">Kelola semua tugas dalam proyek ini</p>
                                </div>
                            </div>

                            <a id="btn-add-task" href="#" class="inline-flex items-center gap-2 text-sm font-semibold bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-cyan-500 hover:to-blue-500 transition shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50">
                                <i data-lucide="plus" size="16"></i>
                                Tambah Tugas
                            </a>
                        </div>
                    </div>

                    <div id="tasks-list-container" class="divide-y divide-slate-700/50">
                        <div class="p-8 text-center">
                            <div class="inline-flex items-center justify-center w-12 h-12 bg-slate-800/50 rounded-full mb-3 border border-slate-700/50">
                                <i data-lucide="loader" size="20" class="text-cyan-400 animate-spin"></i>
                            </div>
                            <p class="text-slate-400 text-sm font-medium">Memuat daftar tugas...</p>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/tasks.js"></script>

<script>
    $(document).ready(function () {
        lucide.createIcons();
    });
</script>

</body>
</html>
