<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div class="flex h-screen overflow-hidden">
        <!-- SECTION: SIDEBAR -->
        <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 sidebar-transition flex flex-col z-20">
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                    <i data-lucide="check-circle" stroke-width="3"></i>
                </div>
                <span class="sidebar-text font-bold text-xl tracking-tight text-slate-800">TaskTracker</span>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="dashboard.html" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-colors text-slate-500 hover:bg-slate-100">
                    <i data-lucide="layout-dashboard" size="20"></i>
                    <span class="sidebar-text font-medium">Dashboard</span>
                </a>
                <a href="projects.html" class="nav-item active w-full flex items-center gap-3 p-3 rounded-xl transition-colors bg-indigo-50 text-indigo-600 font-semibold shadow-sm shadow-indigo-100">
                    <i data-lucide="layers" size="20"></i>
                    <span class="sidebar-text font-medium">Proyek Saya</span>
                </a>
                <a href="profile.html" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-colors text-slate-500 hover:bg-slate-100">
                    <i data-lucide="user" size="20"></i>
                    <span class="sidebar-text font-medium">Profil</span>
                </a>
            </nav>

            <div class="p-6 border-t border-slate-100">
                <a href="login.html" class="flex items-center gap-3 text-rose-500 cursor-pointer hover:text-rose-600 transition-colors">
                    <i data-lucide="log-out" size="20"></i>
                    <span class="sidebar-text text-sm font-medium">Keluar</span>
                </a>
            </div>
        </aside>

        <!-- SECTION: MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
            
            <!-- Header Nav -->
            <header class="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-8 shrink-0 z-10 sticky top-0">
                <div class="flex items-center gap-4">
                    <button id="toggleSidebar" class="p-2 hover:bg-slate-100 rounded-lg">
                        <i data-lucide="menu" size="20"></i>
                    </button>
                    <!-- Tombol Kembali -->
                    <a href="projects.html" class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 transition-colors px-3 py-1.5 rounded-lg hover:bg-slate-100">
                        <i data-lucide="arrow-left" size="18"></i>
                        <span class="text-sm font-medium">Kembali</span>
                    </a>
                    <div class="h-4 w-px bg-slate-200 mx-1"></div>
                    <nav class="flex text-sm text-slate-500 gap-2 items-center">
                        <a href="proyek_saya.html" class="hover:text-indigo-600 transition-colors">Proyek</a>
                        <i data-lucide="chevron-right" size="14"></i>
                        <span class="text-slate-900 font-semibold" id="breadcrumb-project-name">Memuat...</span>
                    </nav>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto custom-scrollbar">
                
                <!-- HERO SECTION (KONSEP GAMBAR) -->
                <div class="p-8 lg:p-12 bg-white border-b border-slate-200">
                    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-12 items-center">
                        <!-- Left: Image Placeholder (Like the Video Thumbnail) -->
                        <div class="w-full lg:w-1/2 relative group">
                            <div class="aspect-video bg-slate-900 rounded-3xl overflow-hidden shadow-2xl relative">
                                <!-- Mock Background Image -->
                                <div class="absolute inset-0 bg-gradient-to-tr from-indigo-900 to-indigo-500 opacity-80"></div>
                                <div class="absolute inset-0 flex flex-col items-center justify-center p-8 text-center text-white">
                                    <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                        <i data-lucide="play" fill="white" size="28"></i>
                                    </div>
                                    <h4 class="text-xl font-bold mb-2" id="hero-project-title">---</h4>
                                    <p class="text-sm text-indigo-100 opacity-80">Panduan Lengkap Pengembangan Proyek</p>
                                </div>
                            </div>
                            <!-- Tags over image -->
                            <div class="absolute -bottom-4 -right-4 bg-white p-4 rounded-2xl shadow-xl hidden md:flex items-center gap-3 border border-slate-100">
                                <div class="p-2 bg-emerald-100 text-emerald-600 rounded-lg">
                                    <i data-lucide="trending-up" size="20"></i>
                                </div>
                                <div>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider leading-none">Progres</p>
                                    <p class="text-sm font-black text-slate-900" id="hero-progress-text">0%</p>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Info -->
                        <div class="w-full lg:w-1/2 space-y-6">
                            <div class="flex items-center gap-2">
                                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full" id="hero-category">PROYEK</span>
                                <span class="flex items-center gap-1 text-xs text-slate-400 font-medium">
                                    <i data-lucide="star" fill="#facc15" stroke="none" size="14"></i>
                                    5.0 (Prioritas Tinggi)
                                </span>
                            </div>
                            <h1 class="text-4xl font-black text-slate-900 tracking-tight leading-tight" id="hero-title-main">---</h1>
                            <div class="flex items-center gap-6 py-2 border-y border-slate-100">
                                <div class="flex items-center gap-2">
                                    <i data-lucide="check-circle-2" class="text-slate-400" size="18"></i>
                                    <span class="text-sm text-slate-500 font-medium"><strong id="hero-tasks-count" class="text-slate-900">0</strong> Total Tasks</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 pt-4">
                                <button class="bg-rose-600 text-white px-8 py-4 rounded-2xl font-black text-sm hover:bg-rose-700 shadow-xl shadow-rose-200 transition-all flex items-center gap-3">
                                    <i data-lucide="refresh-cw" size="18"></i>
                                    UBAH STATUS PENGERJAAN
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MAIN DETAIL SECTION -->
                <div class="max-w-6xl mx-auto p-8 lg:p-12">
                    <div class="flex flex-col lg:flex-row gap-12">
                        
                        <!-- LEFT COLUMN: TENTANG PROYEK (LMS Style Card) -->
                        <div class="flex-1 space-y-10">
                            <section class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                                <div class="p-6 border-b border-slate-100 flex items-center gap-3">
                                    <i data-lucide="info" class="text-slate-400" size="20"></i>
                                    <h2 class="text-lg font-bold text-slate-800 uppercase tracking-wide">Tentang Proyek</h2>
                                </div>
                                <div class="p-8 prose prose-slate max-w-none text-slate-600 leading-relaxed space-y-4" id="project-description">
                                    <!-- Konten deskripsi proyek dari database -->
                                </div>
                            </section>
                        </div>

                        <!-- RIGHT COLUMN: DAFTAR TUGAS (SIDEBAR STYLE) -->
                        <div class="w-full lg:w-[400px] shrink-0">
                            <div class="sticky top-24 bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                                <div class="p-6 border-b border-slate-100 flex items-center gap-3">
                                    <i data-lucide="list-checks" class="text-slate-400" size="20"></i>
                                    <h3 class="font-bold text-slate-800 uppercase tracking-wide">Daftar Isi</h3>
                                </div>
                                
                                <div class="divide-y divide-slate-50" id="tasks-list-container">
                                    <!-- Daftar tugas akan dirender di sini melalui JS -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script Logic -->
    <script src="js/project_detail.js"></script>
</body>
</html>
