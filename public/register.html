<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <!-- LOGO & HEADER -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl text-white mb-4 shadow-lg shadow-indigo-200">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight text-center">Buat Akun</h1>
            <p class="text-slate-500 mt-2 text-center">Daftar sekarang untuk mulai mengelola tugas Anda</p>
        </div>

        <!-- REGISTER CARD -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 p-8">
            <form id="registerForm" class="space-y-5">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">Nama Lengkap</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="user" size="18"></i>
                        </div>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Masukkan nama Anda" 
                            class="block w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Alamat Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="mail" size="18"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="nama@email.com" 
                            class="block w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="lock" size="18"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••" 
                            class="block w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                            required
                        >
                    </div>
                    <p class="text-[10px] text-slate-400 mt-2 ml-1 italic font-medium">Gunakan minimal 8 karakter dengan kombinasi angka.</p>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="btnRegister"
                    class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-100 transition-all shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 mt-4"
                >
                    Daftar Akun
                    <i data-lucide="arrow-right" size="18"></i>
                </button>
            </form>
        </div>

        <!-- Footer Link -->
        <p class="text-center mt-8 text-sm text-slate-500 font-medium">
            Sudah punya akun? 
            <a href="login.html" class="text-indigo-600 font-bold hover:underline">Masuk di sini</a>
        </p>

        <!-- Copyright -->
        <p class="text-center mt-12 text-xs text-slate-400">
            &copy; 2026 TaskTracker. Seluruh hak cipta dilindungi.
        </p>
    </div>

    <!-- Script -->
    <script>
        $(document).ready(function() {
            lucide.createIcons();
        });
    </script>
    <script src="js/register.js"></script>
</body>
</html>
