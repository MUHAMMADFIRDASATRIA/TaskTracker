<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Saya - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        .glass-dark {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
        }
        
        .card-dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.2);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 overflow-hidden">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Background decoration -->
        <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
            <div class="absolute top-0 right-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
        </div>
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-56 glass-dark border-r border-slate-700/50 flex flex-col z-20 shrink-0 relative">
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-cyan-500/50">
                    <i data-lucide="check-circle" stroke-width="2.5" size="18"></i>
                </div>
                <span class="sidebar-text font-bold text-xl tracking-tight bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">TaskTracker</span>
            </div>

            <nav class="flex-1 px-4 space-y-1.5 mt-4">
                <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                    <i data-lucide="layout-dashboard" size="18"></i>
                    <span class="sidebar-text text-sm">Dashboard</span>
                </a>
                <a href="projects.html" class="flex items-center gap-3 p-3 rounded-lg transition-all bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-semibold shadow-lg shadow-cyan-500/30">
                    <i data-lucide="folder" size="18"></i>
                    <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                    <i data-lucide="user" size="18"></i>
                    <span class="sidebar-text text-sm">Profil</span>
                </a>
            </nav>
            
            <!-- Decorative glow -->
            <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-cyan-500/10 to-transparent pointer-events-none"></div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative z-10">
            
            <!-- Header -->
            <header class="h-20 glass-dark border-b border-slate-700/50 flex items-center justify-between px-8 shrink-0">
                <div class="relative hidden md:block">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size="18"></i>
                    <input
                        type="text"
                        placeholder="Cari proyek..."
                        class="pl-10 pr-4 py-2.5 bg-slate-800/50 border border-slate-700/50 rounded-xl text-sm w-64 focus:ring-2 focus:ring-cyan-500/50 outline-none text-slate-200 placeholder-slate-500 transition-all">
                </div>

                <div class="flex items-center gap-3">
                    <button id="btnAddTask" class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:from-cyan-500 hover:to-blue-500 shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 flex items-center gap-2 transition-all">
                        <i data-lucide="plus" size="18"></i>
                        TAMBAH PROJECT
                    </button>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-6 lg:p-8 space-y-6 custom-scrollbar">
                
                <!-- Page Title -->
                <div class="fade-in">
                    <h1 class="text-3xl font-bold text-slate-100 mb-2">Proyek Saya</h1>
                    <p class="text-slate-400 text-sm">Kelola dan pantau semua proyek Anda</p>
                </div>
                
                <!-- PROJECT LIST CONTAINER -->
                <div class="space-y-3" id="projectList">
                    <div class="flex justify-center items-center py-12">
                        <div class="text-center">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-800/50 rounded-full mb-4 border border-slate-700/50">
                                <i data-lucide="loader" size="28" class="text-cyan-400 animate-spin"></i>
                            </div>
                            <p class="text-slate-400 font-medium">Memuat proyek...</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script Logic -->
    <script src="js/auth.js"></script>
    <script src="js/projects.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
