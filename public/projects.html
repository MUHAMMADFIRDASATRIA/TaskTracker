<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Proyek - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div class="flex h-screen overflow-hidden">
        <!-- SECTION: SIDEBAR -->
    <aside id="sidebar" class="w-56 bg-white border-r border-slate-200 flex flex-col z-20 shrink-0">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-indigo-100">
                <i data-lucide="check-circle" stroke-width="3" size="18"></i>
            </div>
            <span class="sidebar-text font-bold text-xl tracking-tight text-slate-800">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="sidebar-text text-sm">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-xl transition-all bg-indigo-50 text-indigo-600 font-bold shadow-sm shadow-indigo-50">
                <i data-lucide="folder" size="18"></i>
                <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900" >
                <i data-lucide="user" size="18"></i>
                <span class="sidebar-text text-sm">Profil</span>
            </a>
        </nav>
    </aside>

        <!-- SECTION: MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->
            <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
                <div class="relative hidden md:block">
                    <i data-lucide="search"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                    size="18"></i>
                    <input
                        type="text"
                        placeholder="Cari proyek..."
                        class="pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm w-64 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <div class="flex items-center gap-3">
                    <button id="btnAddTask" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 flex items-center gap-2">
                        <i data-lucide="plus" size=16></i>
                        TAMBAH PROJECT
                    </button>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">
                
                <!-- TASK LIST CONTAINER (Project Cards) -->
                <div class="space-y-6" id="projectList">
                    <div class="flex justify-center items-center py-12">
                        <div class="text-center">
                            <i data-lucide="loader" size="40" class="mx-auto text-slate-300 mb-2 animate-spin"></i>
                            <p class="text-slate-400">Memuat proyek...</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Script Logic -->
    <script src="js/auth.js"></script>
    <script src="js/projects.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
