<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Proyek Baru - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (KONSISTEN DENGAN DASHBOARD & PROJECTS) -->
    <aside id="sidebar" class="w-56 bg-white border-r border-slate-200 flex flex-col z-20 shrink-0">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-indigo-100">
                <i data-lucide="check-circle" stroke-width="3" size="18"></i>
            </div>
            <span class="sidebar-text font-bold text-xl tracking-tight text-slate-800">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="sidebar-text text-sm">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-xl transition-all bg-indigo-50 text-indigo-600 font-bold shadow-sm shadow-indigo-50">
                <i data-lucide="folder" size="18"></i>
                <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900" >
                <i data-lucide="user" size="18"></i>
                <span class="sidebar-text text-sm">Profil</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER -->
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="flex items-center gap-4">
                <nav class="flex text-sm text-slate-500 gap-2 items-center">
                    <a href="projects.html" class="hover:text-indigo-600 transition-colors font-medium">Proyek Saya</a>
                    <i data-lucide="chevron-right" size="14"></i>
                    <span class="text-slate-900 font-semibold">Tambah Proyek Baru</span>
                </nav>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold">Memuat...</p>
                    <p class="text-xs text-slate-500 mt-1">Pengguna</p>
                </div>
                <div id="header-avatar" class="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">
                    U
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="max-w-3xl mx-auto space-y-8">
                
                <!-- Page Title -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-bold text-slate-900 tracking-tight">Buat Proyek Baru</h1>
                        <p class="text-slate-500 text-sm mt-0.5">Isi formulir di bawah untuk memulai inisialisasi proyek pengerjaan Anda.</p>
                    </div>
                    <a href="projects.html" class="flex items-center gap-2 text-slate-500 hover:text-slate-800 font-semibold text-sm transition-all">
                        <i data-lucide="x" size="16"></i>
                        Batal
                    </a>
                </div>

                <!-- Form Card -->
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
                        <h3 class="text-base font-bold text-slate-900">Detail Proyek</h3>
                    </div>
                    
                    <div class="p-6">
                        <form id="createProjectForm" class="space-y-5">
                            <div class="grid grid-cols-1 gap-5">
                                <!-- Title -->
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-1.5">
                                        Judul Proyek
                                    </label>
                                    <input type="text" id="title"
                                        class="w-full bg-white border border-slate-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                        placeholder="Contoh: Implementasi API v2.0">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <!-- Deadline -->
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">
                                            Tenggat Waktu
                                        </label>
                                        <input type="datetime-local" id="tenggat"
                                            class="w-full bg-white border border-slate-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                                    </div>
                                    
                                    <!-- Status -->
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">
                                            Status Proyek
                                        </label>
                                        <input type="text" id="status"
                                            class="w-full bg-white border border-slate-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                            placeholder="Contoh: Aktif, Pending, dll">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-1.5">
                                        Deskripsi Proyek
                                    </label>
                                    <textarea id="description" rows="3"
                                        class="w-full bg-white border border-slate-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                        placeholder="Gambarkan tujuan dan cakupan pengerjaan proyek ini..."></textarea>
                                </div>
                            </div>

                            <div class="pt-3 flex flex-col sm:flex-row justify-end gap-2">
                                <a href="projects.html"
                                    class="px-5 py-2 rounded-lg font-semibold text-slate-600 hover:bg-slate-100 transition-colors text-center text-sm">
                                    Kembali
                                </a>
                                <button type="submit"
                                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold text-sm hover:bg-indigo-700 transition-all flex items-center justify-center gap-2">
                                    <i data-lucide="plus-circle" size="16"></i>
                                    Buat Proyek
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/projects.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
