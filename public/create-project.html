<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Proyek Baru - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        .glass-dark {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
        }
        
        .card-dark {
            background: linear-gradient(145deg, #1e293b, #0f172a);
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 overflow-hidden">

<div class="flex h-screen overflow-hidden">
    
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-0 right-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>

    <!-- SIDEBAR (KONSISTEN DENGAN DASHBOARD & PROJECTS) -->
    <aside id="sidebar" class="w-56 glass-dark border-r border-slate-700/50 flex flex-col z-20 shrink-0 relative">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-cyan-500/50">
                <i data-lucide="check-circle" stroke-width="2.5" size="18"></i>
            </div>
            <span class="sidebar-text font-bold text-xl tracking-tight bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="sidebar-text text-sm">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-lg transition-all bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-semibold shadow-lg shadow-cyan-500/30">
                <i data-lucide="folder" size="18"></i>
                <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-lg transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400">
                <i data-lucide="user" size="18"></i>
                <span class="sidebar-text text-sm">Profil</span>
            </a>
        </nav>

        <!-- Decorative glow -->
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-cyan-500/10 to-transparent pointer-events-none"></div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative z-10">

        <!-- HEADER -->
        <header class="h-20 glass-dark border-b border-slate-700/50 flex items-center justify-between px-8 shrink-0">
            <div class="flex items-center gap-4">
                <nav class="flex text-sm text-slate-400 gap-2 items-center">
                    <a href="projects.html" class="hover:text-cyan-400 transition-colors font-medium">Proyek Saya</a>
                    <i data-lucide="chevron-right" size="14"></i>
                    <span class="text-slate-100 font-semibold">Tambah Proyek Baru</span>
                </nav>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold text-slate-200">Memuat...</p>
                    <p class="text-xs text-slate-500 mt-1">Pengguna</p>
                </div>
                <div id="header-avatar" class="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 text-white flex items-center justify-center font-bold shadow-lg shadow-cyan-500/50">
                    U
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="max-w-3xl mx-auto space-y-8">
                
                <!-- Page Title -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-bold text-slate-100 tracking-tight">Buat Proyek Baru</h1>
                        <p class="text-slate-400 text-sm mt-0.5">Isi formulir di bawah untuk memulai inisialisasi proyek pengerjaan Anda.</p>
                    </div>
                    <a href="projects.html" class="flex items-center gap-2 text-slate-400 hover:text-cyan-400 font-semibold text-sm transition-all">
                        <i data-lucide="x" size="16"></i>
                        Batal
                    </a>
                </div>

                <!-- Form Card -->
                <div class="glass-dark rounded-2xl border border-slate-700/50 shadow-xl overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-700/50 bg-slate-800/30">
                        <h3 class="text-base font-bold text-slate-100">Detail Proyek</h3>
                    </div>
                    
                    <div class="p-6">
                        <form id="createProjectForm" class="space-y-5">
                            <div class="grid grid-cols-1 gap-5">
                                <!-- Title -->
                                <div>
                                    <label class="block text-sm font-semibold text-slate-300 mb-1.5">
                                        Judul Proyek
                                    </label>
                                    <input type="text" id="title"
                                        class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-sm text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500/50 outline-none transition-all"
                                        placeholder="Contoh: Implementasi API v2.0">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <!-- Deadline -->
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-300 mb-1.5">
                                            Tenggat Waktu
                                        </label>
                                        <input type="datetime-local" id="tenggat"
                                            class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-sm text-slate-100 focus:ring-2 focus:ring-cyan-500/50 outline-none transition-all">
                                    </div>
                                    
                                    <!-- Status -->
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-300 mb-1.5">
                                            Status Proyek
                                        </label>
                                        <input type="text" id="status"
                                            class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-sm text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500/50 outline-none transition-all"
                                            placeholder="Contoh: Aktif, Pending, dll">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div>
                                    <label class="block text-sm font-semibold text-slate-300 mb-1.5">
                                        Deskripsi Proyek
                                    </label>
                                    <textarea id="description" rows="3"
                                        class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-2.5 text-sm text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500/50 outline-none transition-all"
                                        placeholder="Gambarkan tujuan dan cakupan pengerjaan proyek ini..."></textarea>
                                </div>
                            </div>

                            <div class="pt-3 flex flex-col sm:flex-row justify-end gap-2">
                                <a href="projects.html"
                                    class="px-5 py-2 rounded-lg font-semibold text-slate-400 hover:text-slate-300 hover:bg-slate-800/50 transition-colors text-center text-sm">
                                    Kembali
                                </a>
                                <button type="submit"
                                    class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-2 rounded-lg font-semibold text-sm hover:from-cyan-500 hover:to-blue-500 transition-all flex items-center justify-center gap-2 shadow-lg shadow-cyan-500/30">
                                    <i data-lucide="plus-circle" size="16"></i>
                                    Buat Proyek
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/projects.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
