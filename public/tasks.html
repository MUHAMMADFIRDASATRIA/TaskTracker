<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>       
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shrink-0 hidden md:flex">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-indigo-100">
                <i data-lucide="check-circle" stroke-width="3" size="18"></i>
            </div>
            <span class="font-bold text-xl tracking-tight text-slate-800">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-50 hover:text-slate-900">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-xl transition-all bg-indigo-50 text-indigo-600 font-bold shadow-sm shadow-indigo-50/50">
                <i data-lucide="folder" size="18"></i>
                <span class="font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-50 hover:text-slate-900" >
                <i data-lucide="user" size="18"></i>
                <span class="text-sm font-medium">Profil</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 z-10">
            <div class="flex items-center gap-4">
                <a href="projects.html" class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 transition-colors">
                    <i data-lucide="arrow-left" size="16"></i>
                    <span class="text-sm font-medium">Kembali</span>
                </a>
            </div>

            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold text-slate-800">Memuat...</p>
                    <p class="text-xs text-slate-500">Pengguna</p>
                </div>
                <div id="header-avatar" class="w-9 h-9 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm border border-indigo-200">
                    U
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-6 lg:p-10">
            <div class="max-w-6xl mx-auto space-y-8">

                <section class="grid lg:grid-cols-[420px_1fr] gap-8 items-start">
                    
                    <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex items-center justify-between gap-6 relative overflow-hidden">
                        <div class="relative w-36 h-36 shrink-0">
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="72" cy="72" r="60" stroke="currentColor" stroke-width="12" fill="transparent" class="text-slate-100" />
                                <circle id="progress-ring" cx="72" cy="72" r="60" stroke="currentColor" stroke-width="12" fill="transparent" 
                                    stroke-dasharray="377" stroke-dashoffset="377" stroke-linecap="round" class="text-indigo-600 transition-all duration-1000 ease-out" />
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span id="hero-percentage" class="text-3xl font-bold text-slate-800">0%</span>
                                <span class="text-xs text-slate-400 font-medium uppercase tracking-wide">Selesai</span>
                            </div>
                        </div>

                        <div class="space-y-4 w-full">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                                    <span class="text-sm text-slate-500">Selesai</span>
                                </div>
                                <span id="stat-completed" class="font-bold text-slate-800">0</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-amber-400"></div>
                                    <span class="text-sm text-slate-500">Tertunda</span>
                                </div>
                                <span id="stat-pending" class="font-bold text-slate-800">0</span>
                            </div>
                            <div class="pt-3 border-t border-slate-100 mt-2">
                                <div class="flex flex-col">
                                    <span class="text-xs text-slate-400 mb-1">Deadline Terdekat</span>
                                    <div class="flex items-center gap-2 text-slate-700 font-semibold">
                                        <i data-lucide="calendar" size="14" class="text-indigo-500"></i>
                                        <span id="stat-deadline">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center h-full space-y-6 pt-2">
                        <div>
                            <h1 id="hero-title-main" class="text-4xl lg:text-5xl font-bold text-slate-900 tracking-tight mb-4">
                                Memuat...
                            </h1>
                            
                            <div class="flex flex-wrap items-center gap-3">
                                <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold bg-indigo-50 text-indigo-700 border border-indigo-100">
                                    <i data-lucide="activity" size="12"></i>
                                    <span id="badge-status">In Progress</span>
                                </span>
                                <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold bg-amber-50 text-amber-700 border border-amber-100">
                                    <i data-lucide="layers" size="12"></i>
                                    <span id="badge-total">0 Tugas</span>
                                </span>
                                <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold bg-rose-50 text-rose-700 border border-rose-100">
                                    <i data-lucide="clock" size="12"></i>
                                    <span id="badge-deadline">-</span>
                                </span>
                            </div>
                        </div>

                        <p id="project-description" class="text-slate-500 text-lg leading-relaxed max-w-2xl">
                            Deskripsi proyek sedang dimuat...
                        </p>

                        <div>
                            <button class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg shadow-indigo-200 transition-all transform active:scale-95">
                                <i data-lucide="refresh-cw" size="18"></i>
                                Ubah Status Proyek
                            </button>
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-white border border-slate-200 rounded-lg shadow-sm">
                                <i data-lucide="list-todo" size="20" class="text-slate-600"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg">Daftar Tugas</h3>
                                <p class="text-xs text-slate-500">Kelola semua tugas dalam proyek ini</p>
                            </div>
                        </div>

                        <a id="btn-add-task" href="#" class="inline-flex items-center gap-2 text-sm font-semibold bg-slate-900 text-white px-4 py-2.5 rounded-xl hover:bg-slate-800 transition shadow-md shadow-slate-200">
                            <i data-lucide="plus" size="16"></i>
                            Tambah Tugas Baru
                        </a>
                    </div>

                    <div id="tasks-list-container" class="divide-y divide-slate-100">
                        <div class="p-8 text-center text-slate-500 italic">
                            Memuat daftar tugas...
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/tasks.js"></script>

<script>
    $(document).ready(function () {
        lucide.createIcons();
    });
</script>

</body>
</html>
