<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <!-- LOGO & HEADER -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-xl text-white mb-4 shadow-lg shadow-indigo-200">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Login</h1>
            <p class="text-slate-500 mt-2">Masuk untuk melanjutkan</p>
        </div>

        <!-- LOGIN CARD -->
        <div class="bg-white rounded-xl shadow-md border border-slate-100 p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm text-slate-600 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="mail" size="18"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="you@example.com" 
                            class="block w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-lg text-sm transition-all focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm text-slate-600">Password</label>
                        <a href="#" class="text-xs font-semibold text-indigo-600 hover:text-indigo-700">Lupa Password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="lock" size="18"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••" 
                            class="block w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-lg text-sm transition-all focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 block text-sm text-slate-600">Ingat saya di perangkat ini</label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center justify-center gap-2"
                >
                    Login
                    <i data-lucide="arrow-right" size="18"></i>
                </button>
            </form>
        </div>

        <!-- Register Link -->
        <p class="text-center mt-8 text-sm text-slate-500">
            Belum punya akun? 
            <a href="register.html" class="text-indigo-600 font-bold hover:underline">Daftar sekarang</a>
        </p>

        <!-- FOOTER -->
        <p class="text-center text-sm text-slate-400 mt-12">
            © 2026 Your App
        </p>
    </div>

    <!-- Script Logic -->
    <script src="/js/auth.js"></script>
    <script>
        $(document).ready(function(){
            handleLogin();
            lucide.createIcons();

            // Auto-redirect jika sudah login - dinonaktifkan
            // if (getToken()) {
            //     window.location.href = "dashboard.html";
            // }
        });
    </script>
</body>
</html>
