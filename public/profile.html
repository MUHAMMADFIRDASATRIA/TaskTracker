<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0; border-radius: 10px;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r flex flex-col">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                <i data-lucide="check-circle"></i>
            </div>
            <span class="font-bold text-xl">TaskTracker</span>
        </div>

        <nav class="px-4 space-y-2">
            <a href="dashboard.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </a>

            <a href="projects.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="folder"></i>
                Proyek Saya
            </a>

            <a href="profile.html"
               class="flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-600">
                <i data-lucide="user"></i>
                Profil
            </a>
        </nav>

        <div class="mt-auto p-6 border-t">
            <a onclick="logout()"
               class="flex items-center gap-3 text-rose-500 hover:text-rose-600 cursor-pointer">
                <i data-lucide="log-out"></i>
                Keluar
            </a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col overflow-hidden">

        <!-- HEADER -->
        <header class="h-20 bg-white border-b flex items-center justify-between px-8">
            <h1 class="text-lg font-bold">Pengaturan Profil</h1>

            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold">Memuat...</p>
                    <p class="text-xs text-slate-500">Pengguna</p>
                </div>
                <div id="header-avatar"
                     class="w-10 h-10 rounded-full bg-indigo-600 text-white
                            flex items-center justify-center font-bold">
                    U
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="max-w-4xl mx-auto space-y-8">

                <!-- DATA SAAT INI -->
                <div class="bg-white rounded-xl border shadow-sm">
                    <div class="p-6 border-b flex justify-between items-center">
                        <div>
                            <h3 class="font-semibold text-lg">Data Profil</h3>
                            <p class="text-sm text-slate-500">Informasi akun tersimpan</p>
                        </div>
                        <i data-lucide="eye" class="text-indigo-600"></i>
                    </div>

                    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 bg-slate-50">
                        <div>
                            <p class="text-xs text-slate-400 uppercase">User ID</p>
                            <p id="display-id" class="font-mono font-bold text-indigo-600">#---</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 uppercase">Nama</p>
                            <p id="display-name" class="font-semibold">---</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 uppercase">Email</p>
                            <p id="display-email" class="font-semibold">---</p>
                        </div>
                    </div>
                </div>

                <!-- EDIT PROFILE -->
                <div class="bg-white rounded-xl border shadow-sm">
                    <div class="p-6 border-b bg-slate-50">
                        <h3 class="font-semibold text-lg">Edit Profil</h3>
                        <p class="text-sm text-slate-500">Perbarui informasi akun</p>
                    </div>

                    <form id="profileForm" class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <input id="name" type="text"
                                   class="border p-3 rounded-lg"
                                   placeholder="Nama lengkap" required>

                            <input id="email" type="email"
                                   class="border p-3 rounded-lg"
                                   placeholder="Email" required>
                        </div>

                        <div>
                            <p class="text-sm font-semibold mb-2">Ubah Password</p>
                            <input id="password" type="password"
                                   class="border p-3 rounded-lg w-full"
                                   placeholder="Password baru (opsional)">
                        </div>

                        <div class="flex justify-end">
                            <button type="submit"
                                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                                Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>

                <!-- DELETE ACCOUNT -->
                <div class="bg-white rounded-xl border border-rose-200 shadow-sm">
                    <div class="p-6 border-b bg-rose-50">
                        <h3 class="font-semibold text-rose-600 flex items-center gap-2">
                            <i data-lucide="alert-triangle"></i>
                            Area Berbahaya
                        </h3>
                    </div>

                    <div class="p-6 flex justify-between items-center">
                        <p class="text-sm text-slate-500">
                            Menghapus akun akan menghilangkan semua data.
                        </p>
                        <button id="btn-delete-account"
                                class="bg-rose-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700">
                            Hapus Akun
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<!-- JS -->
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
