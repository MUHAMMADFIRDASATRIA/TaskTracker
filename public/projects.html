<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Saya - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="dashboard.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="layout-dashboard" size="20"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="projects.html"
               class="flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-600">
                <i data-lucide="folder" size="20"></i>
                <span class="font-medium">Proyek Saya</span>
            </a>

            <a href="profile.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="user" size="20"></i>
                <span class="font-medium">Profil</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER -->
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="relative hidden md:block">
                <i data-lucide="search"
                   class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                   size="18"></i>
                <input
                    type="text"
                    placeholder="Cari proyek..."
                    class="pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm w-64 focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold">Memuat...</p>
                    <p class="text-xs text-slate-500">Pengguna</p>
                </div>
                <div id="header-avatar"
                     class="w-10 h-10 rounded-full bg-indigo-600 text-white
                            flex items-center justify-center font-bold">
                    U
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">

            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tight">Proyek Saya</h1>
                    <p class="text-slate-500 mt-1">Kelola dan pantau semua proyek Anda dalam satu tempat.</p>
                </div>

                <a href = "create-project.html" id="btnAdd"
                        class="flex items-center gap-2 bg-indigo-600 text-white px-6 py-3 rounded-xl text-sm font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-95">
                    <i data-lucide="plus" size="18"></i>
                    PROYEK BARU
                </a>
            </div>

            <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/projects.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
