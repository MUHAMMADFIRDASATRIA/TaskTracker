<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Saya - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (MATCH DASHBOARD) -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="dashboard.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="layout-dashboard" size="20"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="projects.html"
               class="flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-600">
                <i data-lucide="folder" size="20"></i>
                <span class="font-medium">Proyek Saya</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER (MATCH DASHBOARD) -->
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="relative hidden md:block">
                <i data-lucide="search"
                   class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                   size="18"></i>
                <input
                    type="text"
                    placeholder="Cari proyek..."
                    class="pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm w-64
                           focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">

            <!-- PAGE HEADER -->
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold">Proyek Saya</h1>
                    <p class="text-slate-500 mt-1">
                        Kelola dan pantau semua proyek Anda.
                    </p>
                </div>

                <button id="btnAdd"
                        class="flex items-center gap-2 bg-indigo-600 text-white
                               px-4 py-2 rounded-xl text-sm font-semibold
                               hover:bg-indigo-700 shadow-lg shadow-indigo-200">
                    <i data-lucide="plus" size="16"></i>
                    Proyek Baru
                </button>
            </div>

            <!-- PROJECT GRID -->
            <div id="projectList"
                 class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- diisi oleh projects.js -->
            </div>
        </div>
    </main>
</div>

<!-- MODAL PROJECT -->
<div id="projectModal"
     class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm
            flex items-center justify-center z-50">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6">
        <h2 id="modalTitle"
            class="text-xl font-semibold mb-4 text-slate-800">
            New Project
        </h2>

        <input type="hidden" id="project_id">

        <div class="space-y-3">
            <input id="title"
                class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-indigo-500"
                placeholder="Judul project">

            <input id="status"
                class="w-full border rounded-lg p-3"
                placeholder="Status">

            <textarea id="description"
                class="w-full border rounded-lg p-3"
                placeholder="Deskripsi"></textarea>

            <input type="datetime-local" id="tenggat"
                class="w-full border rounded-lg p-3">
        </div>

        <div class="flex justify-end mt-6 gap-2">
            <button onclick="closeModal()"
                class="px-4 py-2 rounded-lg border">
                Batal
            </button>
            <button id="saveProject"
                class="px-4 py-2 rounded-lg bg-indigo-600 text-white">
                Simpan
            </button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/projects.js"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
