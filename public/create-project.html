<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Proyek Baru - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (KONSISTEN DENGAN DASHBOARD & PROJECTS) -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="dashboard.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="layout-dashboard" size="20"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="projects.html"
               class="flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-600">
                <i data-lucide="folder" size="20"></i>
                <span class="font-medium">Proyek Saya</span>
            </a>

            <a href="profile.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="user" size="20"></i>
                <span class="font-medium">Profil</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER -->
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="flex items-center gap-4">
                <nav class="flex text-sm text-slate-500 gap-2 items-center">
                    <a href="projects.html" class="hover:text-indigo-600 transition-colors font-medium">Proyek Saya</a>
                    <i data-lucide="chevron-right" size="14"></i>
                    <span class="text-slate-900 font-semibold">Tambah Proyek Baru</span>
                </nav>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-indigo-600 font-bold">
                    BS
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="max-w-3xl mx-auto space-y-8">
                
                <!-- Page Title -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-black text-slate-900 tracking-tight">Buat Proyek Baru</h1>
                        <p class="text-slate-500 mt-1">Isi formulir di bawah untuk memulai inisialisasi proyek pengerjaan Anda.</p>
                    </div>
                    <a href="projects.html" class="flex items-center gap-2 text-slate-500 hover:text-slate-800 font-bold text-sm transition-all">
                        <i data-lucide="x" size="18"></i>
                        Batal
                    </a>
                </div>

                <!-- Form Card -->
                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden transition-all hover:shadow-md">
                    <div class="p-8 border-b border-slate-100 bg-slate-50/50 flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                            <i data-lucide="file-plus-2" size="20"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-900 leading-none">Detail Proyek</h3>
                            <p class="text-xs text-slate-400 mt-1 uppercase font-bold tracking-widest">Wajib diisi</p>
                        </div>
                    </div>
                    
                    <div class="p-8">
                        <form id="createProjectForm" class="space-y-6">
                            <div class="grid grid-cols-1 gap-6">
                                <!-- Title -->
                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                                        <i data-lucide="type" size="14" class="text-slate-400"></i>
                                        Judul Proyek
                                    </label>
                                    <input type="text" id="title"
                                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 focus:bg-white outline-none transition-all"
                                        placeholder="Contoh: Implementasi API v2.0">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Deadline -->
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                                            <i data-lucide="calendar" size="14" class="text-slate-400"></i>
                                            Tenggat Waktu
                                        </label>
                                        <input type="datetime-local" id="tenggat"
                                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 focus:bg-white outline-none transition-all">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                                        <i data-lucide="align-left" size="14" class="text-slate-400"></i>
                                        Deskripsi Proyek
                                    </label>
                                    <textarea id="description" rows="6"
                                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 focus:bg-white outline-none transition-all"
                                        placeholder="Gambarkan tujuan dan cakupan pengerjaan proyek ini..."></textarea>
                                </div>

                                <div>
                                    <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                                        <i data-lucide="type" size="14" class="text-slate-400"></i>
                                        Status Proyek
                                    </label>
                                    <input type="text" id="status"
                                        class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 focus:ring-4 focus:ring-indigo-50 focus:border-indigo-500 focus:bg-white outline-none transition-all"
                                        placeholder="Contoh: Implementasi API v2.0">
                                </div>
                            </div>

                            <div class="pt-6 flex flex-col sm:flex-row justify-end gap-3">
                                <a href="projects.html"
                                    class="px-8 py-4 rounded-2xl font-bold text-slate-500 hover:bg-slate-100 transition-colors text-center">
                                    Kembali ke Daftar
                                </a>
                                <button type="submit"
                                    class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-sm hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all flex items-center justify-center gap-3 active:scale-95">
                                    <i data-lucide="plus-circle" size="18"></i>
                                    BUAT PROYEK SEKARANG
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- JS -->
<script src="/js/auth.js"></script>
<script src="/js/projects.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
