<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek - TaskTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Mengikuti font & gaya Dashboard (tanpa Inter) */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (KONSISTEN DENGAN DASHBOARD & PROJECTS) -->
    <aside id="sidebar" class="w-56 bg-white border-r border-slate-200 flex flex-col z-20 shrink-0">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-indigo-100">
                <i data-lucide="check-circle" stroke-width="3" size="18"></i>
            </div>
            <span class="sidebar-text font-bold text-xl tracking-tight text-slate-800">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
            <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900">
                <i data-lucide="layout-dashboard" size="18"></i>
                <span class="sidebar-text text-sm">Dashboard</span>
            </a>
            <a href="projects.html" class="flex items-center gap-3 p-3 rounded-xl transition-all bg-indigo-50 text-indigo-600 font-bold shadow-sm shadow-indigo-50">
                <i data-lucide="folder" size="18"></i>
                <span class="sidebar-text font-medium text-sm">Proyek Saya</span>
            </a>
            <a href="profile.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100 hover:text-slate-900" >
                <i data-lucide="user" size="18"></i>
                <span class="sidebar-text text-sm">Profil</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">

            <!-- LEFT: BACK + PROJECT NAME -->
            <div class="flex items-center gap-4">
                <a href="projects.html"
                class="flex items-center gap-2 text-slate-500 hover:text-indigo-600 transition-colors">
                    <i data-lucide="arrow-left" size="14"></i>
                    <span class="text-sm font-medium">Kembali</span>
                </a>

                <span id="project-name" class="text-sm font-semibold text-slate-900">
                    Memuat...
                </span>
            </div>

            <!-- RIGHT: USER PROFILE -->
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="header-name" class="text-sm font-semibold text-slate-800">
                        Memuat...
                    </p>
                    <p class="text-xs text-slate-500">Pengguna</p>
                </div>

                <div id="header-avatar"
                    class="w-10 h-10 rounded-full bg-indigo-600 text-white
                            flex items-center justify-center font-bold">
                    U
                </div>
            </div>

        </header>


        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto custom-scrollbar">

            <!-- HERO -->
            <section class="p-8 bg-white border-b border-slate-200">
                <div class="max-w-6xl mx-auto grid lg:grid-cols-2 gap-10 items-center">

                    <div class="aspect-video bg-indigo-600 rounded-3xl relative overflow-hidden shadow-xl">
                        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-900 to-indigo-500 opacity-80"></div>
                        <div class="absolute inset-0 flex flex-col items-center justify-start text-white text-center p-6">
                            <h2 id="hero-title" class="text-2xl font-bold mb-2">---</h2>
                            <p class="text-sm text-indigo-100">Ringkasan Proyek</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h1 id="hero-title-main" class="text-3xl font-bold tracking-tight">---</h1>

                        <div class="flex flex-wrap items-center gap-3 text-sm text-slate-500 mt-2">
                        <span id="hero-progress" class="font-medium text-slate-700">
                                0% selesai (0/0)
                        </span>
                        <span class="hidden sm:inline-block text-slate-300">â€¢</span>
                        <span id="hero-deadline" class="flex items-center gap-1">
                            <i data-lucide="calendar" size="14"></i>
                            Tenggat: -
                        </span>
                    </div>

                        <p class="text-slate-500">
                            Total Tugas: <strong id="hero-tasks-count" class="text-slate-900">0</strong>
                        </p>
                        <button class="inline-flex items-center gap-2 bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-700 transition-all">
                            <i data-lucide="refresh-cw" size="18"></i>
                            Ubah Status
                        </button>
                    </div>
                </div>
            </section>

            <!-- DETAIL -->
            <section class="pt-8 px-8 pb-8 max-w-[96rem] grid lg:grid-cols-[500px_2fr] gap-10">

                <!-- DESKRIPSI (CARD KECIL) -->
                <aside class="bg-white rounded-2xl border border-slate-200 h-fit w-full max-w-[500px]">
                    <div class="p-6 border-b border-slate-100">
                        <h2 class="font-bold text-slate-800">Tentang Proyek</h2>
                    </div>
                    <div id="project-description" class="p-6 text-slate-600 leading-relaxed">
                        <!-- deskripsi dari API -->
                    </div>
                </aside>

                <!-- TASK LIST (CARD BESAR) -->
                <div class="bg-white rounded-2xl border border-slate-200">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h3 class="font-bold text-slate-800">Daftar Tugas</h3>

                    <a
                        id="btn-add-task"
                        href="#"
                        class="inline-flex items-center gap-2 text-sm font-semibold
                            bg-indigo-600 text-white px-4 py-2 rounded-lg
                            hover:bg-indigo-700 transition"
                    >
                        <i data-lucide="plus" size="16"></i>
                        Tambah
                    </a>

                    </div>
                    <div id="tasks-list-container" class="divide-y divide-slate-100">
                        <!-- task list dari API -->
                    </div>
                </div>

            </section>

        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/tasks.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
