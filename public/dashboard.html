<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

<div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR (MATCH PROJECTS) -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shrink-0">
                <i data-lucide="check-circle" stroke-width="3"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">TaskTracker</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="dashboard.html"
               class="flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-600">
                <i data-lucide="layout-dashboard" size="20"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="projects.html"
               class="flex items-center gap-3 p-3 rounded-xl text-slate-500 hover:bg-slate-100">
                <i data-lucide="folder" size="20"></i>
                <span class="font-medium">Proyek Saya</span>
            </a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER (MATCH PROJECTS) -->
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">

            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-slate-100 rounded-lg">
                    <i data-lucide="menu" size="20"></i>
                </button>

                <div class="relative hidden md:block">
                    <i data-lucide="search"
                       class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                       size="18"></i>
                    <input
                        type="text"
                        placeholder="Cari tugas..."
                        class="pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm w-64
                               focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button class="p-2 text-slate-500 hover:bg-slate-100 rounded-full relative">
                    <i data-lucide="bell" size="20"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
                </button>

                <div class="h-8 w-px bg-slate-200 mx-2"></div>

                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold leading-none">Budi Santoso</p>
                        <p class="text-xs text-slate-500 mt-1">Product Designer</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500
                                flex items-center justify-center text-white font-bold shadow-sm">
                        BS
                    </div>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">

            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold">Halo, Budi ðŸ‘‹</h1>
                    <p class="text-slate-500 mt-1">Ini ringkasan tugas Anda untuk hari ini.</p>
                </div>

                <button class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2
                               rounded-xl text-sm font-semibold hover:bg-indigo-700 shadow-lg">
                    <i data-lucide="plus" size="16"></i>
                    Tugas Baru
                </button>
            </div>

            <div id="stats-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-xs uppercase text-slate-500 font-semibold">
                        <tr>
                            <th class="px-6 py-4">Tugas</th>
                            <th class="px-6 py-4">Prioritas</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Tenggat</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/dashboard.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
