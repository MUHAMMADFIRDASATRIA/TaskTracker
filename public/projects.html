<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Proyek - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
        }

        /* Hover effect for management rows */
        .project-row {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-row:hover {
            background: rgba(30, 41, 59, 0.6) !important;
            border-color: rgba(34, 211, 238, 0.3) !important;
            transform: scale(1.005);
        }

        .tab-active {
            color: #22d3ee;
            border-bottom: 2px solid #22d3ee;
        }

        .progress-bar-glow {
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-hidden font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-56 glass-dark border-r border-slate-800/50 flex flex-col z-20 shrink-0 relative">
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center text-white shrink-0 shadow-lg shadow-cyan-500/20">
                    <i data-lucide="check-circle" stroke-width="2.5" size="18"></i>
                </div>
                <span class="sidebar-text font-bold text-xl tracking-tight bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">TaskTracker</span>
            </div>

            <nav class="flex-1 px-4 space-y-1.5 mt-4">
                <a href="dashboard.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400 group">
                    <i data-lucide="layout-dashboard" size="18" class="group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text text-sm font-medium">Dashboard</span>
                </a>
                <a href="projects.html" class="flex items-center gap-3 p-3 rounded-xl transition-all bg-cyan-600/10 text-cyan-400 border border-cyan-500/20 font-semibold shadow-lg shadow-cyan-500/5">
                    <i data-lucide="folder" size="18"></i>
                    <span class="sidebar-text text-sm">Proyek Saya</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 p-3 rounded-xl transition-all text-slate-400 hover:bg-slate-800/50 hover:text-cyan-400 group">
                    <i data-lucide="user" size="18" class="group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text text-sm font-medium">Profil</span>
                </a>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative z-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-slate-950">
            
            <!-- HEADER -->
            <header class="h-20 border-b border-slate-800/50 flex items-center justify-between px-8 shrink-0 z-10">
                <div class="flex items-center gap-6">
                    <h2 class="text-xl font-bold text-slate-100">Manajer Proyek</h2>
                    <div class="h-6 w-px bg-slate-800"></div>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size="16"></i>
                        <input type="text" id="searchProject" placeholder="Cari proyek..." class="pl-9 pr-4 py-2 bg-slate-900/50 border border-slate-800 rounded-lg text-sm w-64 outline-none focus:ring-1 focus:ring-cyan-500/50 transition-all">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button id="btnAddTask" class="bg-cyan-500 hover:bg-cyan-400 text-slate-950 px-5 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2 shadow-lg shadow-cyan-500/10 active:scale-95">
                        <i data-lucide="plus" size="18"></i>
                        PROYEK BARU
                    </button>
                    <div id="header-avatar" class="w-9 h-9 rounded-lg bg-slate-800 border border-slate-700 text-white flex items-center justify-center font-bold text-sm">U</div>
                </div>
            </header>

            <!-- SUB-NAV / FILTERS -->
            <div class="px-8 py-4 border-b border-slate-800/30 flex items-center justify-between shrink-0 bg-slate-950/20">
                <div class="flex items-center gap-6">
                    <button class="tab-active py-1 text-sm font-bold transition-colors">Semua</button>
                    <button class="text-slate-500 hover:text-slate-300 py-1 text-sm font-bold transition-colors">Berjalan</button>
                    <button class="text-slate-500 hover:text-slate-300 py-1 text-sm font-bold transition-colors">Selesai</button>
                    <button class="text-slate-500 hover:text-slate-300 py-1 text-sm font-bold transition-colors">Arsip</button>
                </div>
                <div class="text-xs font-medium text-slate-500 italic" id="project-count">Memuat jumlah proyek...</div>
            </div>

            <!-- PROJECTS LIST VIEW -->
            <div class="flex-1 overflow-y-auto custom-scrollbar relative">
                
                <!-- Table-like Header -->
                <div class="sticky top-0 z-10 grid grid-cols-[1.5fr_1fr_1fr_0.5fr] gap-4 px-8 py-3 bg-slate-900/80 backdrop-blur-md text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 border-b border-slate-800/50">
                    <div>Identitas Proyek</div>
                    <div>Progres & Tugas</div>
                    <div>Tenggat Waktu</div>
                    <div class="text-right">Kontrol</div>
                </div>

                <!-- PROJECT LIST CONTAINER -->
                <div id="projectList" class="divide-y divide-slate-800/30">
                    <!-- Projects Row will be rendered here -->
                    <div class="flex justify-center items-center py-20">
                        <i data-lucide="loader" size="32" class="text-cyan-500 animate-spin"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script Logic -->
<script src="js/auth.js"></script>
<script src="js/projects.js"></script>
<script>
    $(document).ready(function(){
        lucide.createIcons();
    });
</script>
</body>
</html>
