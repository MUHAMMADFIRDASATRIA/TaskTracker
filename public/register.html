<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-color: rgba(30, 41, 59, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center px-4 relative overflow-hidden">
    
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-500/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- LOGO & HEADER -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl text-white mb-4 shadow-lg shadow-cyan-500/50">
                <i data-lucide="check-circle" stroke-width="2.5"></i>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent tracking-tight text-center">Buat Akun</h1>
            <p class="text-slate-400 mt-2 text-center">Daftar sekarang untuk mulai mengelola tugas Anda</p>
        </div>

        <!-- REGISTER CARD -->
        <div class="glass-dark rounded-2xl border border-slate-700/50 shadow-xl p-8">
            <!-- Message Alert -->
            <div id="register-message" class="mb-6"></div>
            
            <form id="registerForm" class="space-y-5">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-slate-300 mb-2">Nama Lengkap</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="user" size="18"></i>
                        </div>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Masukkan nama Anda" 
                            class="block w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700/50 rounded-lg text-sm text-slate-100 placeholder-slate-500 transition-all focus:ring-2 focus:ring-cyan-500/50 focus:outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-300 mb-2">Alamat Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="mail" size="18"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="nama@email.com" 
                            class="block w-full pl-11 pr-4 py-3 bg-slate-800/50 border border-slate-700/50 rounded-lg text-sm text-slate-100 placeholder-slate-500 transition-all focus:ring-2 focus:ring-cyan-500/50 focus:outline-none"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                            <i data-lucide="lock" size="18"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••" 
                            class="block w-full pl-11 pr-11 py-3 bg-slate-800/50 border border-slate-700/50 rounded-lg text-sm text-slate-100 placeholder-slate-500 transition-all focus:ring-2 focus:ring-cyan-500/50 focus:outline-none"
                            required
                        >
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-cyan-400 hover:text-cyan-300 transition-colors">
                            <i id="toggleIcon" data-lucide="eye" size="18"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-2 ml-1 italic font-medium">Gunakan minimal 8 karakter dengan kombinasi angka.</p>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="btnRegister"
                    class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-cyan-500 hover:to-blue-500 transition-all flex items-center justify-center gap-2 mt-4 shadow-lg shadow-cyan-500/30"
                >
                    Daftar Akun
                    <i data-lucide="arrow-right" size="18"></i>
                </button>
            </form>
        </div>

        <!-- Footer Link -->
        <p class="text-center mt-8 text-sm text-slate-400">
            Sudah punya akun? 
            <a href="login.html" class="font-semibold text-cyan-400 hover:text-cyan-300 transition-colors">Masuk di sini</a>
        </p>

        <!-- Copyright -->
        <p class="text-center mt-12 text-xs text-slate-400">
            &copy; 2026 TaskTracker. Seluruh hak cipta dilindungi.
        </p>
    </div>

    <!-- Script -->
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            handleRegister();
            lucide.createIcons();

            // Password visibility toggle
            $('#togglePassword').on('click', function(e) {
                e.preventDefault();
                const passwordInput = $('#password');
                const toggleIcon = $('#toggleIcon');
                const isPassword = passwordInput.attr('type') === 'password';
                
                passwordInput.attr('type', isPassword ? 'text' : 'password');
                
                // Update icon
                if (isPassword) {
                    toggleIcon.attr('data-lucide', 'eye-off');
                } else {
                    toggleIcon.attr('data-lucide', 'eye');
                }
                lucide.createIcons();
            });

            // Auto-redirect jika sudah login - dinonaktifkan
            // if (getToken()) {
            //     window.location.href = "dashboard.html";
            // }
        });
    </script>
</body>
</html>
